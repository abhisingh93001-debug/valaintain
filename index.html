<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Surprise üíñ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff4e8d, #ff8fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff2f6d;
      color: white;
    }

    #noBtn {
      background: white;
      color: #ff2f6d;
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
    }

    .surprise {
      display: none;
      animation: fadeIn 1.5s ease;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <!-- FIRST PAGE -->
  <div class="box" id="questionBox">
    <h1>Will you be my Valentine? üíï</h1>
    <p>Soch lo ache se üòú</p>

    <div class="buttons">
      <button id="yesBtn" onclick="showSurprise()">YES ‚ù§Ô∏è</button>
      <button id="noBtn">NO üò¢</button>
    </div>
  </div>

  <!-- SURPRISE PAGE -->
  <div class="box surprise" id="surpriseBox">
    <h1>Yayyyy! üéâüíñ</h1>
    <p>
      You are my Valentine,<br>
      my happiness,<br>
      and my forever ‚ù§Ô∏è
    </p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function showSurprise() {
      document.getElementById("questionBox").style.display = "none";
      document.getElementById("surpriseBox").style.display = "block";
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 300);
    }
  </script>

</body>
</html>
